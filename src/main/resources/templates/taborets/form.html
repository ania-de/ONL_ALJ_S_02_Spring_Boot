<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<div class="container">

    <div class="card shadow-sm">
        <div class="card-body">
            <form  th:action="@{/view/taborets/new}" th:object="${taboret}" method="post">

                <div class="mb-3">
                    <label class="form-label">Nazwa</label>
                    <input type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'"
                           th:field="*{name}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Błąd</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Opis</label>
                    <textarea rows="3" class="form-control"
                              th:classappend="${#fields.hasErrors('description')} ? ' is-invalid'"
                              th:field="*{description}"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}">Błąd
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Średnica</label>
                        <div class="input-group">
                            <input type="number" step="0.01" min="0" class="form-control"
                                   th:classappend="${#fields.hasErrors('diameter')} ? ' is-invalid'"
                                   th:field="*{diameter}" required>
                            <span class="input-group-text">cm</span>
                        </div>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('diameter')}"
                             th:errors="*{diameter}">Błąd
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Waga</label>
                        <div class="input-group">
                            <input type="number" step="0.01" min="0" class="form-control"
                                   th:classappend="${#fields.hasErrors('weight')} ? ' is-invalid'"
                                   th:field="*{weight}" required>
                            <span class="input-group-text">kg</span>
                        </div>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('weight')}"
                             th:errors="*{weight}">Błąd
                        </div>
                    </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                    <a th:href="@{/taborets}" class="btn btn-outline-secondary">Anuluj</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
