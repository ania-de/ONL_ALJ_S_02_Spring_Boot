<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Taborety</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/view/taborets}">Taborety</a>
    </div>
</nav>

<div class="container">
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}">Operacja zakończona sukcesem.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zamknij"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0">Lista taboretów</h1>
        <a class="btn btn-success" th:href="@{/view/taborets/new}">
            <i class="bi bi-plus-lg"></i> Dodaj nowy
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
                <th>Opis</th>
                <th>Średnica</th>
                <th>Waga</th>
                <th class="text-end">Akcje</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="t : ${taborets}">
                <td th:text="${t.id}">1</td>
                <td th:text="${t.name}">Nazwa</td>
                <td class="text-truncate" style="max-width: 320px" th:text="${t.description}">Opis</td>
                <td th:text="${#numbers.formatDecimal(t.diameter,1,2)}">0.00</td>
                <td th:text="${#numbers.formatDecimal(t.weight,1,2)}">0.00</td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{|/taborets/${t.id}|}">Podgląd</a>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{|/taborets/${t.id}/edit|}">Edytuj</a>
                    <a th:href="@{|/view/taborets/${t.id}/delete|}"   data-confirm="Usunąć ten taboret?">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Usuń</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (bundle z Popperem) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons (opcjonalnie do ikonki plusa) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<!-- Custom JS -->
</body>
</html>
